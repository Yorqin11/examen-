<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-[#2A2A2A] text-white">

    <div class="text-center py-6">
        <img src="./img/Heading 1.png" alt="Movies" class="mx-auto">
    </div>

    <div class="flex justify-center items-center space-x-4 mb-6">
        <input type="text" id="search-input" class="px-3 py-2 rounded-lg text-black" placeholder="Enter your movie name">
        
        <select id="category-filter" class="px-3 py-2 rounded-lg text-black">
            <option value="All">All</option>
            <option value="Documentary Music">Documentary Music</option>
            <option value="Adventure Animation Comedy">Adventure Animation Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Uncategorized">Uncategorized</option>
        </select>

        <select id="sort-filter" class="px-3 py-2 rounded-lg text-black">
            <option value="">Sort</option>
            <option value="rating">By Rating</option>
            <option value="year">By Year</option>
        </select>

        <button id="search-button" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
            Search
        </button>
    </div>

    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-8">Movie List</h1>
        <div id="movies-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
